<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="backened.js" defer></script>
    <style>
        center{
            margin: 40px;
        }
    </style>
  </head>
  <body>
    <center>
        <div class="container">
            <form method="post" action="/">
                <h1 id="question"></h1>
                <table cellpadding="50px">
                    <tr>
                        <td>
                            <label for="1" id="1">&nbsp;</label>
                            <input type="checkbox" name="1" id="1ques">
                        </td>
                        <td>
                            <label for="2" id="2">&nbsp;</label>
                            <input type="checkbox" name="2" id="2ques">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="3" id="3">&nbsp;</label>
                            <input type="checkbox" name="3" id="3ques">
                        </td>
                        <td>
                            <label for="4" id="4">&nbsp;</label>
                            <input type="checkbox" name="4" id="4ques">
                        </td>
                    </tr>
                </table>
                <button type="submit" id="next">Next</button>
            </form>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
