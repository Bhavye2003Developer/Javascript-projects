<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        center{
            margin: 30px;
        }
    </style>
    <script src="backened.js" defer></script>
  </head>
  <body>
    <center>
        <div class="container">
            <form>
                <div class="mb-3">
                  <label for="userText" class="form-label">User Text</label>
                  <input type="text" class="form-control" id="userText" aria-describedby="textHelp">
                </div>
                <ul style="list-style-type:none; text-align: left;">
                    <li>
                        <label for="upperCase">upperCase</label>
                        <input type="checkbox" id="1">
                    </li>
                    <br>
                    <li>
                        <label for="lowerCase">lowerCase</label>
                        <input type="checkbox" id="2">
                    </li>
                    <br>
                    <li>
                        <label for="length">Length of String</label>
                        <input type="checkbox" id="3">
                    </li>
                    <br>
                    <li>
                        <label for="upperCase">Remove Punctuation</label>
                        <input type="checkbox" id="4">
                    </li>
                    <br>
                    <li>
                        <label for="upperCase">Number of words</label>
                        <input type="checkbox" id="5">
                    </li>
                </ul>
                <br>
                <button type="submit" class="btn btn-success" id="submit">Submit</button>
              </form>

              <br><br>
              <div class="output" style="text-align: left;">

              </div>

        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
